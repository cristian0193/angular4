<div class="row">
    <div class="col-md-4">
        <div class="row">
            <div class="thumbnail">
                <img src="./app/calculadora/img/HTML.png" alt="">
                <div class="caption">
                    <h3 class="text-center texto-negrilla">HTML 5</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="thumbnail">
                <img src="./app/calculadora/img/angular.png" alt="">
                <div class="caption">
                    <h3 class="text-center texto-negrilla">ANGULAR</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="jumbotron">
            <div class="container">
                <div class="row ">
                    <div class="col-md-12">
                        <input class="form-control form-control-lg" type="text" placeholder="0" id="inputLarge" value="{{numeroIngresado}}">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-xs-3 col-md-3 text-center">
                        <button class="circulo boton-gris texto-negro" (click)="limpiar('0')">AC</button>
                    </div>
                    <div class="col-xs-3 col-md-3 text-center">
                        <button class="circulo boton-gris texto-negro">+/-</button>
                    </div>
                    <div class="col-xs-3 col-md-3 text-center">
                        <button class="circulo boton-gris texto-negro">%</button>
                    </div>
                    <div class="col-xs-3 col-md-3 text-center">
                        <button class="circulo boton-naranja texto-blanco" (click)="obtenerOperacion('/')">/</button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-3 text-center">
                        <button class="circulo boton-gris-oscuro texto-blanco" (click)="agregarNumero('7')">7</button>
                    </div>
                    <div class="col-md-3 text-center">
                        <button class="circulo boton-gris-oscuro texto-blanco" (click)="agregarNumero('8')">8</button>
                    </div>
                    <div class="col-md-3 text-center">
                        <button class="circulo boton-gris-oscuro texto-blanco" (click)="agregarNumero('9')">9</button>
                    </div>
                    <div class="col-md-3 text-center">
                        <button class="circulo boton-naranja texto-blanco" (click)="obtenerOperacion('x')">x</button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-3 text-center">
                        <button class="circulo boton-gris-oscuro texto-blanco" (click)="agregarNumero('4')">4</button>
                    </div>
                    <div class="col-md-3 text-center">
                        <button class="circulo boton-gris-oscuro texto-blanco" (click)="agregarNumero('5')">5</button>
                    </div>
                    <div class="col-md-3 text-center">
                        <button class="circulo boton-gris-oscuro texto-blanco" (click)="agregarNumero('6')">6</button>
                    </div>
                    <div class="col-md-3 text-center">
                        <button class="circulo boton-naranja texto-blanco" (click)="obtenerOperacion('-')">-</button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-3 text-center">
                        <button class="circulo boton-gris-oscuro texto-blanco" (click)="agregarNumero('1')">1</button>
                    </div>
                    <div class=" col-md-3 text-center ">
                        <button class="circulo boton-gris-oscuro texto-blanco" (click)="agregarNumero('2')">2</button>
                    </div>
                    <div class="col-md-3 text-center ">
                        <button class="circulo boton-gris-oscuro texto-blanco" (click)="agregarNumero('3')">3</button>
                    </div>
                    <div class="col-md-3 text-center ">
                        <button class="circulo boton-naranja texto-blanco" (click)="obtenerOperacion('+')">+</button>
                    </div>
                </div>
                <br>
                <div class="row ">
                    <div class="col-md-6 text-center ">
                        <button class="largo boton-gris-oscuro texto-blanco" (click)=" agregarNumero('0')">0</button>
                    </div>
                    <div class="col-md-3 text-center ">
                        <button class="circulo boton-gris-oscuro texto-blanco" (click)=" agregarNumero('.')">.</button>
                    </div>
                    <div class="col-md-3 text-center ">
                        <button class="circulo boton-naranja texto-blanco" (click)=" obtenerOperacion('=')">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="row">
            <div class="thumbnail">
                <img src="./app/calculadora/img/bootstrap.png" alt="">
                <div class="caption">
                    <h3 class="text-center texto-negrilla">BOOTSTRAP 3.3.7</h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="thumbnail">
                <img src="./app/calculadora/img/typescript.png" alt="">
                <div class="caption">
                    <h3 class="text-center texto-negrilla">TYPESCRIPT</h3>
                </div>
            </div>
        </div>
    </div>
</div>
